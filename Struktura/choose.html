<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a favorite type | VENDO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="icon" type="image/png" href="./img/logo_dark.png">

<body>

        <div class="header">
            <h1>Choose type of video</h1>
        </div>
        <form>

            <label for="type1"> I have a bike</label><br>
            <input type="checkbox" id="type2" name="type2" value="Car">
            <label for="type2"> I have a car</label><br>
            <input type="checkbox" id="type3" name="type3" value="Boat">
            <label for="type3"> I have a boat</label>
        </form>
    </main>
    <script src="./js/app.js"></script>

</html>
