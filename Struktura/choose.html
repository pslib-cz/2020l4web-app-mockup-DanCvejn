<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a favorite type | VENDO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="icon" type="image/png" href="./img/logo_dark.png">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container videopage mt-10">
        <div class="header">
            <h1>Choose type of video</h1>
        </div>
        <form class="choose">
            <div class="group">
                <input type="checkbox" id="type1" name="type1" value="Cars">
                <label for="type1">Cars</label>
            </div>
            <div class="group">
                <input type="checkbox" id="type2" name="type2" value="Nature">
                <label for="type2">Nature</label>
            </div>
            <div class="group">
                <input type="checkbox" id="type3" name="type3" value="Houses">
                <label for="type3">Houses</label>    
            </div>
            <div class="group">
                <input type="checkbox" id="type4" name="type4" value="Other">
                <label for="type4">Other</label>
            </div>
            <a href="index.html" class="btn">CONTINUE</a>
        </form>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
