<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page | VENDO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="icon" type="image/png" href="./img/logo_dark.png">
</head>
<body>
    <main class="container mt-5">
        <div class="header">
            <a href="login.html"><h1 class="log">Sign In</h1></a>
            <a href="#"><h1 class="reg darker">Sign Up</h1></a>
        </div>
        <div class="register active">
            <form>
                <input type="text" name="name" placeholder="Full name" required>
                <input type="text" name="email" placeholder="Your email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Repeat password" required>
                <p>Give us some of your video by which we can accept you</p>
                <label for="upload" class="upload">
                    Verification video
                    <input type="file" id="upload" name="verVideo" required>
                </label>
                <a href="choose.html" class="btn">SIGN UP</a>
            </form>
            <div class="sites">
                <a href="#" class="logsite"><img src="./img/logo_facebook.png"><p>Sign Up by Facebook</p></a>
                <a href="#" class="logsite"><img src="./img/logo_google.png"><p>Sign Up by Google</p></a>
            </div>
        </div>
    </main>
</body>
</html>
