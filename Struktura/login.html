<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page | VENDO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="icon" type="image/png" href="./img/logo_dark.png">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body class="overflowY">
    <main class="container mt-15">
        <div class="header">
            <a href="#"><h1 class="log">Sign In</h1></a>
            <a href="register.html"><h1 class="reg darker">Sign Up</h1></a>
        </div>
        <div class="login active">
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="index.html" class="btn">SIGN IN</a>
            </form>
            <a href="./forget.html" class="forgotpass">Forget password?</a>
            <div class="sites">
                <a href="#" class="logsite"><img src="./img/logo_facebook.png"><p>Sign In by Facebook</p></a>
                <a href="#" class="logsite"><img src="./img/logo_google.png"><p>Sign In by Google</p></a>
            </div>
        </div>
    </main>
    <div class="bgpolygon"></div>
    <div class="bgpolygon"></div>
    <script src="./js/app.js"></script>
</body>
</html>
