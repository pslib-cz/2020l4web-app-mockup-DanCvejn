<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit video | VENDO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="icon" type="image/png" href="./img/logo_dark.png">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <nav class="menu-top">
            <ul>
                <li><a href="index.html"><img src="./img/logo_light.svg" alt="Logo"></a></li>
                <li><a href="./index.html"><img src="./img/title.svg" class="title"></a></li>
                <li><a href="chat.html"><img src="./img/icon_chat.svg" alt="User"></a></li>
            </ul>
        </nav>
        <div class="videopage">
            <div class="header mt-10">
                <h1>Add video</h1>
            </div>
            <div>
                <form>
                    <input type="text" name="videoTitle" placeholder="Title of video" required>
                    <input type="text" name="videoDesc" placeholder="Description" required>
                    <select name="cars" id="cars">
                        <option value="">Choose a type</option>
                        <option value="broll">B-Roll</option>
                        <option value="cars">Cars</option>
                        <option value="nature">Nature</option>
                        <option value="house">Houses</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="file" name="videoFile" required>
                    <p>The video will go throught authentification so it will take a while to see it on main page.</p>
                    <a href="./index.html" class="btn">Upload</a>
                </form>
            </div>
        </div>
        <nav class="menu-bottom">
            <ul>
                <li><a href="index.html"><img src="./img/icon_home.svg"></a></li>
                <li><a href="search.html"><img src="./img/icon_search.svg"></a></li>
                <li><a href="add.html"><img src="./img/icon_add.svg"></a></li>
                <li><a href="user.html"><img src="./img/icon_user.svg"></a></li>
            </ul>
        </nav>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
